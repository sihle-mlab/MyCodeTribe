<ion-content style="background-color: whitesmoke">
  <div id="top">
    <img src="https://pbs.twimg.com/profile_images/506145672379105281/T_4Dk4Do.png" height="100" width="100" >
    <h1 style="color: #142030">Curriculum</h1>
          <div id="form">
            <div id="login">
                  <ion-list>
                    <div id="profile-option" no-lines *ngFor="let course of courses" >
                        <div id="icon-placeholder">
                            <ion-icon class="buy" name={{course.icon}} ></ion-icon>
                        </div>
                        <div id="text-container-vertical">
                        <h5 text-center>Course {{course.number}}</h5>
                        <h4 text-center style="margin-top: 0"><b>{{course.title}}</b></h4>
                        <p style="text-align:  center; font-size : 1.5rem; margin: 0;"></p>
                        <button ion-button (click)="viewLessons(course.lessons, course)">
                          <b>View lessons</b>
                        </button>
                      </div>
                  </div>
              </ion-list>
          </div>
        </div>
    </div>
    
</ion-content>
